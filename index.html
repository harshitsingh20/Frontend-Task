<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main id="container">
        <header>
            <h3 id="heading">Bundle & Save </h3>
        </header>


        <!-- first card  -->
        <article class="card" id="first-card">
            <section class="first-row">
                <input type="radio" id="first-radio" name="options" value="1">
                <section class="first-row-mid-col">
                    <div class="first-row-mil-col-top">
                        <p class="pair">1 Pair</p>
                        <div class="first-row-mid-col-bottom-row">
                            <p>DKK 195.00</p>
                        </div>
                    </div>
                </section>
                <section class="first-row-last-col">
                    <p class="off-text">50% OFF</p>
                </section>
            </section>

            <section id="first-table-container"></section>
        </article>


        <!-- second card  -->
        <article class="card" id="second-card">
            <section class="first-row">
                <input type="radio" id="second-radio" name="options" value="2">
                <section class="first-row-mid-col">
                    <div class="first-row-mil-col-top">
                        <p class="pair">2 Pair</p>
                        <div class="first-row-mid-col-bottom-row">
                            <p>DKK 345.00</p>
                            <del>DKK 195.00</del>
                        </div>
                    </div>
                </section>
                <section class="first-row-last-col">
                    <p class="most-popular">Most Popular</p>
                    <p class="off-text-selected">40% OFF</p>
                </section>
            </section>

            <section id="second-table-container"></section>
        </article>



        <!-- third card  -->
        <article class="card " id="third-card">
            <div class="first-row">
                <input type="radio" id="third-radio" name="options" value="3">
                <div class="first-row-mid-col">
                    <div class="first-row-mil-col-top">
                        <p class="pair">3 Pair</p>
                        <div class="first-row-mid-col-bottom-row">
                            <p>DKK 528.00</p>
                        </div>
                    </div>
                </div>
                <div class="first-row-last-col">
                    <p class="off-text">60% OFF</p>
                </div>
            </div>

            <section id="third-table-container"></section>
        </article>


        <!-- total section -->
        <article class="total-section">
            <p class="shipping">Free 2 Day Shipping</p>
            <p class="total">Total : <span class="total-price">DKK 360.00</span></p>
        </article>

        <!-- button section  -->
        <button class="cart-btn">+ Add to Cart</button>

        <!-- copyright section  -->
        <p class="copyright">Â© <em>Powered by Pumper</em> </p>


    </main>


    <script src="app.js"></script>
</body>

</html>
